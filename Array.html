<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japani club!!!</title>
  </head>
  <body>
    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>

    <script>
      var clubs = [
        "Manchester United",
        "Real Madrid",
        "Barcelona",
        "JAPANII CLUBBB!!!",
      ];

      document.getElementById("demo").innerHTML = clubs[3];

      for (i = 0; i < clubs.length; i++) {
        document.write(`<br>${i}.${clubs[i]}`);
      }

      document.getElementById("myjoin").innerHTML = clubs.join(" * ");

      clubs.pop();
      document.getElementById("myfirstpop").innerHTML = clubs.join(" |UwU| ");

      clubs.pop();
      document.getElementById("mysecondpop").innerHTML = clubs.join(" |Mao| ");
    </script>
  </body>
</html>
